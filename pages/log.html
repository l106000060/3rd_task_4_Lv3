<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/all.css" />
  </head>
  <body>
    <%- include('./layout/nav'); %>
    <main class="container-l py-16 px-3 py-sm-8">
      <section>
        <div class="row-mx-12">
          <div class="col-6 px-3 col-sm-12">
            <div class="form-bg-pic pt-17p75 pb-104 pt-sm-6 pb-sm-37p5">
              <div class="mx-10 mx-lg-6">
                <div class="mb-4">
                  <h1 class="d2-white h2-lg-extra-bold">URBNSTEP</h1>
                </div>
                <div>
                  <h2 class="h4-neutral-500 h6-neutral-500">
                    Your Step, Your Statement
                  </h2>
                </div>
              </div>
            </div>
          </div>
          <div class="col-6 px-3 col-sm-12">
            <div class="py-30 bg-neutral-100 py-sm-8">
              <div class="mb-6p5 mb-sm-6">
                <h3 class="h3-neutral-900 text-align-center">歡迎！</h3>
              </div>
              <div class="container-36p625 px-3">
                <ul
                  class="mb-8 d-flex justify-content-center text-align-center mb-sm-6"
                >
                  <li class="flex-1">
                    <a
                      class="py-3 d-block h6-neutral-600 border-bottom-3 border-b-neutral-300-2 hover-border-b-2 focus-border-b-2 hover-h6-neutral-900 focus-h6-neutral-900"
                      href="#"
                      >登入
                    </a>
                  </li>
                  <li class="flex-1">
                    <a
                      class="py-3 d-block h6-neutral-600 border-b-neutral-300-2 hover-border-b-2 focus-border-b-2 hover-h6-neutral-900 focus-h6-neutral-900"
                      href="#"
                      >註冊
                    </a>
                  </li>
                </ul>
                <form action="">
                  <div class="mb-2 d-flex align-items-center">
                    <div class="ps-3 position-absolute">
                      <img src="../assets/images/Facebook.png" alt="facebook" />
                    </div>
                    <input
                      class="py-6 ps-16 border-neutral-300-1 border-radius-4 flex-1 position-relarive p-md-neutral-900"
                      type="text"
                      placeholder="Facebook 登入"
                    />
                  </div>
                  <div class="mb-2 d-flex align-items-center">
                    <div class="ps-3 position-absolute">
                      <img src="../assets/images/apple.png" alt="apple" />
                    </div>
                    <input
                      class="py-6 ps-16 border-neutral-300-1 border-radius-4 flex-1 position-relarive p-md-neutral-900"
                      type="text"
                      placeholder="Apple 登入"
                    />
                  </div>
                  <div class="d-flex align-items-center">
                    <div class="ps-3 position-absolute">
                      <img src="../assets/images/google.png" alt="google" />
                    </div>
                    <input
                      class="py-6 ps-16 border-neutral-300-1 border-radius-4 flex-1 position-relarive p-md-neutral-900"
                      type="text"
                      placeholder="Google 登入"
                    />
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <%- include('./layout/footer_no_discount'); %>

    <script type="module" src="../main.js"></script>
  </body>
</html>
